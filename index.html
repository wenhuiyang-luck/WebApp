<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <!-- 载入所有的组件资源 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.js"></script>


    <!-- H5对象：进行内容管理 -->

    <script type="text/javascript" src="js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css" >

    <script type="text/javascript" src="js/H5_loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css" >

    

    <!-- 页面逻辑样式 -->
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .h5_page{
            background-image: url(imgs/page_bg.png);
        }
        .h5_page_face{
            background-image: url(imgs/face_bg.png);
        }
        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 2s;
        }
        .h5_component_name_caption{
            background-image: url(imgs/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }
        .h5_component_name_back{
            top: 30px;
            -webkit-animation:back 2s infinite 2s;
        }

        @-webkit-keyframes rock{
            0%{transform: rotate(0deg)}
            5%{transform: rotate(3deg)}
            10%{transform: rotate(-4deg)}
            15%{transform: rotate(3deg)}
            20%{transform: rotate(-2deg)}
            25%{transform: rotate(1deg)}
            30%{transform: rotate(-1deg)}
            70%{transform: rotate(0deg)}
            100%{transform: rotate(0deg)}
        }
        @-webkit-keyframes back{
           50%{top: 20px;}

        }
    </style>

    <body>
    
    <div class="loading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>

        <div id="rate">0%</div>
    </div>

    <!-- 加载H5组件资源 -->
    <script type="text/javascript">
        var res = [
            'Base','Bar','Bar_v','Point','Polyline',
            'Radar','Pie','Ring'
            ];
        var html = [];
        for(s in res){
            html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');

        }
        document.write( html.join('') );
    </script>

    <!-- 主要逻辑 -->
    <script type="text/javascript">
        $(function(){
            var h5 = new H5();
            h5.whenAddPage = function(){
                this.addComponent('footer',{
                    bg:'imgs/footer.png',
                    css:{
                        opacity:0,
                        left:0,bottom:-20,
                        width:'100%',height:'20px',zIndex:999
                    },
                    animateIn:{opacity:1, bottom:'-1px'},
                    animateOut:{opacity:0, bottom:'-20px'},
                    delay:500
                });
            }

            h5
            .addPage('face')
                .addComponent('logo',{
                    width:395,
                    height:130,
                    bg:'imgs/face_logo.png',
                    css:{opacity:0},
                    center:true,
                    animateIn:{top:100, opacity:1},
                    animateOut:{top:0, opacity:0}
                })
                .addComponent('slogan', {
                    width:365,
                    height:99,
                    bg:'imgs/face_slogan.png',
                    css:{top:180, opacity:0},
                    center:true,
                    animateIn:{left:'50%', opacity:1},
                    animateOut:{left:'0%', opacity:0},
                    delay:1000
                })
                .addComponent('face_img_left', {
                    width:370,
                    height:493,
                    bg:'imgs/face_img_left.png',
                    css:{left:-50, bottom:-50, opacity:0},
                    animateIn:{left:0, bottom:0, opacity:1},
                    animateOut:{left:-50, bottom:-50, opacity:0},
                    delay:500
                })
                .addComponent('face_img_right', {
                    width:276,
                    height:449,
                    bg:'imgs/face_img_right.png',
                    css:{right:-50, bottom:-50, opacity:0},
                    animateIn:{right:0, bottom:0, opacity:1},
                    animateOut:{right:-50, bottom:-50, opacity:0},
                    delay:500
                })
            .addPage('')
                .addComponent('caption',{text:'核心理念',})
                .addComponent('caption',{
                    text:'课程方向分布'
                })
                .addComponent('text', {
                    width:500,
                    height:30,

                    css:{
                        opacity:0, 
                        textAlign:'center', 
                        color:'red', 
                        fontSize:'26px'
                    },
                    center:true,
                    animateIn:{top:120, opacity:1},
                    animateOut:{top:240, opacity:0}
                })
                .addComponent('description', {
                    width:481,
                    height:295,

                    text:'2013年，IT教育网的诞生引领中国IT职业从教育进入新时代；高质量实战课程、全新教学模式、实时互动学习，以领先优势打造行业品牌；迄今为止，IT教育网已成为中国规模最大、互动性最高的IT技能学习平台。',
                    css:{
                        opacity:0,

                        color:'#fff', 
                        fontSize:'15px', 
                        lineHeight:'18px', 
                        textAlign:'justify',
                        top:240
                    },
                    center:true,
                    animateIn:{top:190, opacity:1},
                    animateOut:{top:240, opacity:0},
                    delay:1000
                })
                .addComponent('people', {
                    width:515,
                    height:305,
                    bg:'imgs/p1_people.png',
                    css:{
                        opacity:0, 
                        bottom:0

                    center:true,
                    animateIn:{bottom:40, opacity:1},
                    animateOut:{bottom:0, opacity:0},
                    delay:500
                })
            .addPage()
                .addComponent('caption',{text:'课程分布方向',}) // polyline
                .addComponent('polyline',{
                    type:'polyline',
                    data:[['前端开发',.4,'#ff7676'],['移动开发',.2],['后端开发',.29],['数据处理',.11]],

                    height:300,
                    center:true,
                    css:{top:220,opacity:0},

                    animateOut:{opacity:0,top:100}
                })
                .addComponent('msg',{
                    text: '前端开发课程占到40%',

                    },
                    animateIn:{opacity:1},
                    animateOut:{opacity:0}
                })
            .addPage()
                .addComponent('caption',{text:'移动开发课程',}) // pie
                .addComponent('pie',{
                    type:'pie',
                    data:[
                        ['Android' , .4  ,'#ff7676'],
                        ['IOS' , .25 ],
                        ['Cocos2d' , .2  ],
                        ['Unity-3D' , .15  ],
                    ],
                    css:{top:200},

                    height:300,
                    center:true
                })
                .addComponent('msg',{
                    text:'移动课程 Android 占到40%',

                        opacity:0,bottom:120,

                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0}
                })
            .addPage()
                .addComponent('caption',{text:'前端开发课程',}) // bar

                        ['jQuery' , .35 ],
                        ['Bootstrap' , .05 ],
                        ['AngularJs' , .09  ]
                    ],
                    css : {top:100,opacity:0},
                    center : true,
                    animateIn:{opacity:1,top:200,},

                    animateOut:{opacity:0}

            .addPage() //（bar_v）
                .addComponent('caption',{text:'前端开发课程'})
                .addComponent('bar_v',{
                    type : 'bar_v',

                    height : 400,
                    data:[

                        ['CSS3' , .1 ],
                        ['HTML5' , .2  ],

                .addComponent('caption',{text:'后端开发课程',})  // radar

                .addComponent('caption',{text:'课程难度分布',})  // point
                .addComponent('point',{
                    type:'point',
                    width:300,
                    height:300,
                    data:[
                        ['中级', .4, '#ff7676'],
                        ['初级', .2, '#ffa3a4', 0,'-60%'],
                        ['高级', .3, '#99c1ff', '50%','-120%']
                    ],
                    css:{bottom:'20%'},
                    center:true
                })
            .addPage('tail')  
                .addComponent('logo', {
                    width:359,
                    height:129,
                    bg:'imgs/tail_logo.png',
                    css:{
                        opacity:0, 
                        top:240
                    },
                    center:true,
                    animateIn:{top:210, opacity:1},
                    animateOut:{top:240, opacity:0},
                })
                .addComponent('slogan', {
                    width:314,
                    height:46,
                    bg:'imgs/tail_slogan.png',
                    css:{
                        opacity:0, 
                        top:280
                    },
                    center:true,
                    animateIn:{left:'50%', opacity:1},
                    animateOut:{left:'0%', opacity:0},
                    delay:500
                })
                .addComponent('share', {
                    width:128,
                    height:120,
                    bg:'imgs/tail_share.png',
                    css:{
                        opacity:0, 
                        top:110
                    },
                    animateIn:{top:15, right:15, opacity:1},
                    animateOut:{top:110, right:110, opacity:0},
                    delay:1000
                })
                .addComponent('back', {
                    width:52,
                    height:50,
                    bg:'imgs/tail_back.png',
                    center:true,
                    onclick:function(){
                        $.fn.fullpage.moveTo(1);
                    }
                })  

            .loader(['imgs/tail_back.png','imgs/tail_share.png','imgs/tail_slogan.png']); // 资源加载之后
        })
    </script>
