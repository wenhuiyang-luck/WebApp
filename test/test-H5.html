<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT学习网2015课程学习情况</title>

    <!-- 基本资源库 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.js"></script>

    <!-- H5对象资源&管理内容：页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
    </style>


</head>

<body>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->

    <!-- 内容组织管理，有可能会加载若干个资源 -->
    <script type="text/javascript">
        $(function(){
            var h5 = new H5();

            h5
            .addPage('face')
                .addComponent('logo',{
                    text:'logo',
                    width:400,
                    height:100,
                    css:{backgroundColor:'red',top:200,opacity:0},
                    center:true,
                    animateIn:{opacity:1},
                    animateOut:{opacity:0}
                })
                .addComponent('slogan', {
                    text:'slogan',
                    width:400,
                    height:100,
                    css:{backgroundColor:'red',top:350},
                    center:true,
                })
            .addPage('desc')
                .addComponent('caption',{
                    text:'核心理念',
                    width:400,
                    height:100,
                    css:{backgroundColor:'green',top:350},
                    center:true,
                })
            .addPage('bar')
                .addComponent('caption',{
                    text:'课程方向分布'
                })
            .loader(); // 资源加载之后页面再呈现
        })
    </script>
</body>

</html>
