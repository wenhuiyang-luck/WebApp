<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <!-- 引入饼图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPie.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPie.css">

    <body>
        <!-- 用于开发测试 H5ComponentPie 对象（饼图组件） -->
        <div class="iphone">

        </div>

         <script type="text/javascript">
            var cfg = {
                type: 'pie',
                width: 400,
                height: 400,
                data:[
                    ['Java', .4, '#ff7676'],
                    ['CSS3', .2],
                    ['HTML5', .05],
                    ['PHP', .2],
                    ['jQuery', .15],
                ],
                css: {
                    top:200,  
                    opacity:0 
                },
                animateIn:{
                    opacity:1,
                    top:200,
                },
                animateOut:{
                    opacity:0,
                    top:100,
                },
                center:true,
            }

            var h5 = new H5ComponentPie('myPieComponent', cfg);
            $('.iphone').append(h5);

            var leave = false;
            $('body').click(function(){
                leave = !leave;
                $('.h5_component').trigger(leave? 'onLeave':'onLoad');
            })
        </script>

    </body>

</html>
